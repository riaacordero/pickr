<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickr</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json" />
  
  <link rel="apple-touch-icon" href="icon-192.png" />

  <meta name="theme-color" content="#000000" />

  <style>
    .key-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen select-none" style="background: linear-gradient(135deg, #101827 0%, #3A578D 100%)">
  <div id="app" class="w-full h-full flex items-center justify-center relative">
    <div class="content-wrapper">
      <img src="assets/pickr.svg" alt="Pickr Logo" class="logo" />
      <h1 id="message" class="text-2xl text-gray-400">Place your fingers on the screen</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
